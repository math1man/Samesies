<!DOCTYPE html>
<html ng-app="samesies">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
		<!--<link href="css/ionic.app.css" rel="stylesheet">-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ionic/js/angular/angular-resource.min.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<!--<script type="text/javascript" src="cordova.js"></script>-->

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/filters.js"></script>
		<script type="text/javascript">function init(){ window.init('//' + window.location.host + '/_ah/api'); }</script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
	</head>
	<body ng-controller="MainController">
		<ion-pane ng-show="isBackendReady">
			<ion-header-bar class="bar-royal">
				<button class="button button-icon" ng-click="go('menu')">
					<i class="icon ion-navicon"></i>
				</button>
				<h1 class="title">Samesies</h1>
				<button class="button button-icon" ng-click="show('help')">
					<i class="icon ion-help"></i>
				</button>
			</ion-header-bar>
			<ion-content scroll="false" on-swipe-left="is('episode') && find()" on-swipe-right="go('menu')">

				<ss-browse></ss-browse>
				<ss-episode></ss-episode>
				<ss-communities></ss-communities>
				<ss-friends></ss-friends>
				<ss-chat></ss-chat>
				<ss-profile></ss-profile>

				<!-- debug info -->
				<div class="card" ng-hide="true">
					<div class="item item-divider">
						Debug:
					</div>
					<div class="item item-text-wrap">
						<p>{{getState()}}</p>
						<p>{{user}}</p>
					</div>
				</div>

			</ion-content>
			<ion-footer-bar class="bar-stable" ng-show="is('chat')">
				<label class="item-input-wrapper">
					<input type="text" ng-model="chat.buffer" ng-keypress="$event.keyCode === 13 && sendChat()"
									placeholder="Send to {{chat.recipient}}"/>
				</label>
				<button class="button button-small button-royal" ng-click="sendChat()">
					Send
				</button>
			</ion-footer-bar>
		</ion-pane>
	</body>
</html>
