<div class="list">
	<label class="item item-input">
		<input type="password" ng-model="data.oldPassword" placeholder="Old Password"/>
	</label>
	<label class="item item-input">
		<input type="password" ng-model="data.newPassword" placeholder="New Password"/>
	</label>
	<label class="item item-input">
		<input type="password" ng-model="data.confirmPassword" placeholder="Confirm Password"/>
	</label>
	<div class="item assertive" ng-show="data.error()">
		{{data.error()}}
	</div>		
</div>
