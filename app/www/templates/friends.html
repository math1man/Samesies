<div class="list" ng-show="is('friends')">
  <label class="item item-divider item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>
	<div class="item item-avatar" ng-repeat="friend in getFriends(user)" ng-click="preview(friend)">
		<img src="img/lone_icon.png">
		{{displayName(friend)}}
		<p ng-show="friend.name">{{friend.alias}}</p>
	</div>
</div>
