<div ng-show="is('friends')">
	<label class="item item-divider item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="text" ng-model="search[0]" placeholder="Search">
	</label>
	<ion-content class="has-header">
		<!-- currently, this search will go through every data field.  it ideally should only go into name/alias -->
		<div class="item item-avatar" ng-repeat="friend in getFriends(user) | checkName:search[0]" ng-click="preview(friend)">
			<img src="img/lone_icon.png">
			{{displayName(friend)}}
			<p ng-show="friend.name">{{friend.alias}}</p>
		</div>
	</ion-content>
</div>
