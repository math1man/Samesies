<ion-popover-view ng-controller="FindFriendCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Find Friends</h1>
    </ion-header-bar>
    <ion-content>
        <div class="item item-input-inset">
            <label class="item-input-wrapper" ng-keypress="$event.keyCode === 13 && findFriend()">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="search" placeholder="Search">
            </label>
            <button class="button button-small button-royal" ng-click="findFriend(search)">Find</button>
        </div>
        <div class="item item-avatar" ng-click="add(tempUser)" ng-repeat="tempUser in list">
            <img ng-src="{{tempUser.avatar}}">
            {{tempUser.alias}}
        </div>
    </ion-content>
</ion-popover-view>
