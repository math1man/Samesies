<ion-popover-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Select a Game Mode</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <ion-radio ng-model="selected" ng-value="mode" ng-repeat="mode in data('modes')" ng-click="selectMode(mode)">
                {{mode}}
            </ion-radio>
        </div>
    </ion-content>
</ion-popover-view>
