<ion-popover-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Select a Category</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <ion-radio ng-model="category[0]" ng-value="cat" ng-repeat="cat in data('categories')" ng-click="closeCategoryPopup()">
                {{cat}}
            </ion-radio>
        </div>
    </ion-content>
</ion-popover-view>
