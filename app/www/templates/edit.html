<label class="item item-input" ng-show="tempData.type === 'textarea'">
	<textarea placeholder="{{tempData.placeholder}}" ng-model="data.value" rows="10"></textarea>
</label>
<label class="item item-input" ng-show="tempData.type != 'textarea'">
	<!-- min and max parameters only apply to age (number) -->
	<input type="{{tempData.type}}" placeholder="{{tempData.placeholder}}" ng-model="tempData.value" min="0" max="150"/>
</label>
