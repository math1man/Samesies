<ion-view view-title="Questions" ng-controller="QuestionsCtrl">
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-plus-round" ng-click="makeSuggestion($event)"></button>
	</ion-nav-buttons>
	<ion-content scroll="false">
		<ion-header-bar class="bar-stable item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" ng-model="search" placeholder="Search">
			</label>
			<button class="button button-small button-clear button-icon icon ion-more" ng-click="selectCategory($event)"></button>
		</ion-header-bar>
		<ion-content class="has-header">
			<div class="item item-text-wrap" ng-repeat="question in data('questions') | questionFilter:search:category[0]">
				{{question.q}}
			</div>
		</ion-content>
	</ion-content>
</ion-view>
