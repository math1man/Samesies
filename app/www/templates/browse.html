<div ng-show="is('browse')">
	<div class="item item-divider item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="text" ng-model="search[0]" placeholder="Search">
		<!--<i class="icon ion-arrow-down-b"></i>-->
	</div>
	<ion-content class="has-header">
		<div class="item item-text-wrap" ng-repeat="question in questions | filter:search[0]">
			{{question.q}}
		</div>
	</ion-content>
</div>
