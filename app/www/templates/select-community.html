<ion-popover-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Select a Community</h1>
    </ion-header-bar>
    <ion-content>
        <!--TODO: add a "Near By" item-->
        <ion-radio ng-model="selected" ng-value="com" ng-repeat="com in data('communities')" ng-click="loadCommunity(com)">
            {{com.name}}
        </ion-radio>
        <div class="item item-input-inset">
            <label class="item-input-wrapper" ng-keypress="$event.keyCode === 13 && findFriend()">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="search" placeholder="add community">
            </label>
            <button class="button button-small button-royal" ng-click="searchCommunities(search)">Find</button>
        </div>
        <div class="item" ng-click="join(tempCom)" ng-repeat="tempCom in searched">
            {{tempCom.name}}
        </div>
    </ion-content>
</ion-popover-view>
