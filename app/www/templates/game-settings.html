<ion-modal-view ng-controller="SettingsCtrl">
    <ion-header-bar class="bar-royal">
        <button class="button button-icon icon ion-chevron-left" ng-click="closeSettings()"></button>
        <h1 class="title">Game Settings</h1>
    </ion-header-bar>
    <ion-content>
        <label class="item item-input item-select">
            <span class="input-label">
                Game Mode:
            </span>
            <select ng-model="settings.mode" ng-options="mode.mode for mode in data('modes')"></select>
        </label>
        <div class="item item-text-wrap">
            {{settings.mode.description}}
        </div>
        <ion-checkbox class="item item-checkbox-right checkbox-royal" ng-model="settings.matchMale">Match with men</ion-checkbox>
        <ion-checkbox class="item item-checkbox-right checkbox-royal" ng-model="settings.matchFemale">Match with women</ion-checkbox>
        <ion-checkbox class="item item-checkbox-right checkbox-royal" ng-model="settings.matchOther">Match with others</ion-checkbox>
        <div class="item" ng-show="data('user').gender">
            My Gender: {{data('user').gender}}
        </div>
        <div class="item item-text-wrap" ng-hide="data('user').gender">
            Your gender is not set. This will make it difficult for people to match with you by it.
        </div>
        <div class="item">
            <button class="button button-block button-royal" ng-click="saveSettings()">Save</button>
        </div>
    </ion-content>
</ion-modal-view>
