<div class="list">
	<label class="item item-input">
		<input type="email" ng-model="loginData.email" placeholder="johndoe@samesies.com">
	</label>
	<label class="item item-input">
		<input type="password" ng-model="loginData.password" placeholder="Password">
	</label>
	<label class="item item-input">
		<input type="password" ng-model="loginData.confirmPassword" placeholder="Confirm Password">
	</label>
	<label class="item item-input">
		<input type="text" ng-model="loginData.location" placeholder="Location">
	</label>
	<label class="item item-input">
		<input type="text" ng-model="loginData.alias" placeholder="Alias">
	</label>
	<div class="item" ng-show="errorMessage()">
		{{errorMessage()}}
	</div>		
</div>
